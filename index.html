<html lang="en">

  html, body {

    padding: 0;
    min-height: 100vh;

    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    overflow-x: hidden;
  }

  body {

  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3em;
    color: #ff4081;
    margin: 0 0 20px 0;
  }

  p#prompt {

    margin-bottom: 20px;
    color: #333;
  }

  input[type="password"] {
    padding: 12px;
    width: 100%;
    max-width: 220px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 2px solid #ff4081;
    font-size: 1em;
    outline: none;
  }

  button {
    padding: 12px 30px;
    border: none;
    background: #ff4081;
    color: white;
    font-size: 1.1em;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
    background: #ff79a9;
  }

  #error {
    color: red;
    margin-top: 10px;
    font-weight: bold;

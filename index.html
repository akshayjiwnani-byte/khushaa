<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    overflow: hidden;
    font-family: 'Arial', sans-serif;
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #fff;
    opacity: 0.7;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
  }

  .login-box {
    position: relative;
    background: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    z-index: 1;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3em;
    color: #ff4081;
    margin: 0 0 20px 0;
  }

  input[type="password"] {
    padding: 12px;
    width: 220px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 2px solid #ff4081;
    font-size: 1em;
    outline: none;
  }

  button {
    padding: 12px 30px;
    border: none;
    background: #ff4081;
    color: white;
    font-size: 1.1em;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
    background: #ff79a9;
  }

  #error {
    color: red;
    margin-top: 10px;
    font-weight: bold;
  }

  .balloons {
    position: absolute;
    bottom: -50px;
    left: 20%;
    animation: float 6s ease-in-out infinite alternate;
  }

  .balloons img {
    width: 60px;
    margin: 0 10px;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-150px); }
  }
</style>
</head>
<body>

<div class="login-box">
  <h1>ðŸŽ‰ Surprise! ðŸŽ‰</h1>
  <p>Enter the secret password to reveal the birthday magic:</p>
  <input type="password" id="password" placeholder="Password" />
  <br>
  <button onclick="checkPassword()">Open ðŸŽ‚</button>
  <p id="error"></p>
</div>


<script>
  function checkPassword() {
    const input = document.getElementById('password').value;
    const correctPassword = "Khushii@2510"; // change your password
    if(input === correctPassword){
      alert("ðŸŽ‰ Password correct! Enjoy the surprise! ðŸŽ‰");
      window.location.href = "khushii_birthday_site.html"; // main birthday page
    } else {
      document.getElementById('error').textContent = "Incorrect password! Try again ðŸŽˆ";
    }
  }

  // Simple confetti effect
  for(let i=0; i<100; i++){
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random()*100 + 'vw';

  }
</script>

</body>
</html>
